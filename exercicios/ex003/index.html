<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="logo.png" alt="Logo html e css em tamanho pequeno"> <!--Para buscar uma imagem basta clicar control + space dentro de src=, e o VS já busca as imagens que estão dentro da pasta e da subpasta-->
    <p>Podemos também carregar imagens que estão em subpastas:</p>
    <img src="imagens/logo-100.png" alt="imagem que está dentro da subpasta">
    <p>Mais uma imagem da subpasta:</p>
    <img src="imagens/logo-200.png" alt="A outra imagem da subpasta">
    <p>Também podemos carregar imagens externas da internet:</p>
    <img src="https://ntkhoa.com/static/media/javascript.87a03568.png" alt="Imagem Javascript - externa"> <!-- URL -->
    <img src="" alt="">
</body>
</html>
